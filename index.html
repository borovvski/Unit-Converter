<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Gantari:wght@400;600&family=Inter:wght@400;600;800&family=Montserrat:wght@400;700&family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Unit Converter</title>
  </head>
  <body>
    <div id="container">
      <div id="input-el">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" min="0" id="input" />
        <button id="convert-btn">Convert</button>
      </div>
      <div class="results">
        <label>Meters to Feet:</label>
        <input type="text" id="meters-to-feet" readonly />
        <label>Feet to Meters:</label>
        <input type="text" id="feet-to-meters" readonly />
      </div>
      <div class="results">
        <label>Liters to Gallons:</label>
        <input type="text" id="liters-to-galons" readonly />
        <label>Gallons to Liters:</label>
        <input type="text" id="galons-to-liters" readonly />
      </div>
      <div class="results">
        <label>Kilograms to Pounds:</label>
        <input type="text" id="kilograms-to-pounds" readonly />
        <label>Pounds to Kilograms:</label>
        <input type="text" id="pounds-to-kilograms" readonly />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
