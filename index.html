<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Gantari:wght@400;600&family=Inter:wght@400;600;800&family=Montserrat:wght@400;700&family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Unit Converter</title>
  </head>
  <body>
    <div id="input-el">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="text" id="input" />
      <button>Convert</button>
    </div>
    <div class="results">
      <h3>Length(Meter/Feet)</h3>
      <input type="text" id="length" />
    </div>
    <div class="results">
      <h3>Volume(Liters/Gallons)</h3>
      <input type="text" id="volume" />
    </div>
    <div class="results">
      <h3>Mass(Kilograms/Pounds)</h3>
      <input type="text" id="mass" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
